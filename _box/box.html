<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Interactive box</title>

<script src="scripts/three.min.js"></script>
<style>

canvas { 
	width: 100%; 
	height: 100%; 
	}

</style>
</head>

<body>

<div id="div1"><h1 align="left">FuseBox</h1></div>


<script>
var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	var geometry = new THREE.BoxGeometry(700, 700, 700, 10, 10, 10);
	var material = new THREE.MeshBasicMaterial({color: 043872, wireframe: true});
	var cube = new THREE.Mesh(geometry, material);
	var speed = float = 1.0; //how fast the object should rotate
	scene.add(cube);
	
	camera.position.z = 1000;			

	function render() {
		requestAnimationFrame(render);

		cube.rotation.x += 0.01;
		cube.rotation.y += 0.01;
		//cube.transform.Rotate(Vector3(Input.GetAxis("Mouse Y"), Input.GetAxis("Mouse X"), 0) * Time.deltaTime * speed);

		renderer.render(scene, camera);
	};

	render();
	
</script>






</body>
</html>
